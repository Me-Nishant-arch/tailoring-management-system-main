<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form - Tailor Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/adminCSS/appointment-formStyle.css}">
</head>
<body>

  <header>
        <div class="logo">
			<img src=""th:src="@{/photos/tailor logo.png}"style="height:100px; width:190px;">
		</div>
        <nav>
            <ul>
				<li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/aboutUs}">About Us</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
                <li><a th:href="@{/measurements}">Measurements</a></li>
				<li style="padding-left: 70px;"><a th:href="@{/login}">Login /</a><a th:href="@{/register}"> Register</a></li>
            </ul>
        </nav>
    </header>

<section class="appointment-form">
    <h1>Book an Appointment</h1>
    
      <!-- Success or Error Message -->
    <div th:if="${message}" style="color: green; font-weight: bold; text-align: center; margin-bottom: 20px;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" style="color: red; font-weight: bold; text-align: center; margin-bottom: 20px;">
        <p th:text="${error}"></p>
    </div>
    
    
    <form th:action="@{/appointments}" th:object="${appointment}" method="post">
    <!-- Customer Name -->
    <div>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" th:field="*{customerName}" required>
        <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
    </div>

    <!-- Phone Number -->
   <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required pattern="^\+?[0-9]{10,15}$" title="Please enter a valid phone number">
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
</div>

    <!-- Email -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <!-- Address -->
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <!-- Appointment Type -->
    <div>
        <label for="appointmentType">Appointment Type:</label>
        <select id="appointmentType" name="appointmentType" th:field="*{appointmentType}" required>
            <option value="Alteration">Alteration</option>
            <option value="Consultation">Consultation</option>
            <option value="Fitting">Fitting</option>
            <option value="CustomDesign">Custom Design</option>
            <option value="Repair">Repair</option>
            <option value="WeddingFitting">Wedding Fitting</option>
        </select>
        <div th:if="${#fields.hasErrors('appointmentType')}" th:errors="*{appointmentType}"></div>
    </div>

    <!-- Appointment Date -->
    <div>
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" th:field="*{appointmentDate}" required>
        <div th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></div>
    </div>

    <!-- Extra Details -->
    <div>
        <label for="details">Extra Details:</label>
        <textarea id="details" name="details" th:field="*{details}" maxlength="500"></textarea>
        <div th:if="${#fields.hasErrors('details')}" th:errors="*{details}"></div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Book Appointment</button>
</form>
    
</section>

<footer>
    <!-- Footer content -->
</footer>

</body>
</html>
