<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h1>Place an Order</h1>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <label for="clothingItem">Clothing Item:</label>
        <input type="text" id="clothingItem" name="clothingItem" th:field="*{clothingItem}" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min="1" required>
        <br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
