<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tailor Management System</title>
    <link rel="stylesheet" th:href="@{/CSS/register-form.css}">
</head>
<body>
    <div class="maincontainer">
        <div class="headtitle">
            <h2>Get Started with Us</h2>
            <h4>Customer Registration</h4>
        </div>

        <div class="formtable">
            <form th:action="@{/register}" method="post" id="registrationForm" th:object="${customer}" class="form-register">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" />
                    <span th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" />
                    <span th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
                    <span th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" />
                    <span th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" />
                    <span th:if="${#fields.hasErrors('confirmPassword')}" class="error" th:errors="*{confirmPassword}"></span>
                </div>

                <button type="submit">Register</button>

                <div class="form-group">
                    Already have an account? <a th:href="@{/login}">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src=""></script>
</html>
