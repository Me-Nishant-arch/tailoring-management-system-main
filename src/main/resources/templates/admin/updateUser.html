<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User - Tailor Management System</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="" th:src="@{/photos/tailor logo.png}" style="height:100px; width:190px;">
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/adminHome}">Home</a></li>
                <li><a th:href="@{/adminHome/users}">Users List</a></li>
                <li><a th:href="@{/adminHome/orders}">Orders</a></li>
            </ul>
        </nav>
    </header>

    <h1>Update User</h1>

   <form th:action="@{/adminHome/users/update/{id}(id=${user.id})}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required /><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required /><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" required /><br/>

    <button type="submit">Update</button>
</form>
   

</body>
</html>
